<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="index.js" defer></script>
		<title>Diseño entradas</title>
	</head>
	<body>
		<h1>Diseño de entradas</h1>
		<div id="tickets-container">
			<div class="ticket">
				<div class="sale">
					<div class="film">
						<h2>Nombre de la película</h2>
						<div class="session">
							<div class="date">
								<p>Fecha de sesión</p>
								<p>Sesión</p>
							</div>
							<div class="seat">
								<p>Sala</p>
								<p>Fila</p>
								<p>Butaca</p>
							</div>
						</div>
					</div>
                    <div class="sale-info">
                        <p>Precio</p>
                        <p>Fecha de venta</p>
                    </div>
				</div>
				<div class="company-info">
					<div class="location">
						<p>Nombre empresa</p>
						<p>Dirección</p>
					</div>
					<div class="company-logo">
						<img />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
