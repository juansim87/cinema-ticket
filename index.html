<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="index.js" defer></script>
		<title>Diseño entradas</title>
	</head>
	<body>
		<h1>Diseño de entradas</h1>
		<div id="tickets-container">
			<div class="ticket">
				<div class="sale">
					<div class="film">
						<h2>Cómo entrenar a tu dragón</h2>
						<div class="session">
							<div class="date">
								<p>Fecha: 22-07-2025</p>
								<p>Sesión:17:00</p>
							</div>
							<div class="seat">
								<p>Sala: 5</p>
								<p>F: 3</p>
								<p>B: 8</p>
							</div>
						</div>
					</div>
                    <div class="sale-info">
                        <p>PVP: 9,10€ + 0.0 (IVA incl.)</p>
                        <p>Fecha de venta: 19-07-2025</p>
                    </div>
				</div>
				<div class="company-info">
					<div class="location">
						<p>Cinesa</p>
						<p>Calle Falsa 123, 28033 Madrid</p>
					</div>
					<div class="qr-code">
						<img src= "/media/ExampleCode.png"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
